<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Countdown</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <h1 data-i18n-key="title">Presidential Countdown</h1>
        <p class="subtitle" data-i18n-key="subtitle">How much time does he have left?</p>
        
        <select id="country-select">
            <!-- Generate by JS -->
        </select>

        <div id="countdown-container" class="hidden">
            <div id="leader-info">
                <img id="leader-photo" src="" alt="Photo of the leader">
                <h2 id="leader-name"></h2>
            </div>

            <div id="countdown-grid">
                <div class="time-block">
                    <span class="number" id="days">0</span>
                    <span class="label" data-i18n-key="days">
                        <span class="label-long"></span> 
                        <span class="label-short"></span>
                    </span>
                </div>
                <div class="time-block">
                    <span class="number" id="hours">0</span>
                    <span class="label" data-i18n-key="hours">
                        <span class="label-long"></span>
                        <span class="label-short"></span>
                    </span>
                </div>
                <div class="time-block">
                    <span class="number" id="minutes">0</span>
                    <span class="label" data-i18n-key="minutes">
                        <span class="label-long"></span>
                        <span class="label-short"></span>
                    </span>
                </div>
                <div class="time-block">
                    <span class="number" id="seconds">0</span>
                    <span class="label" data-i18n-key="seconds">
                        <span class="label-long"></span>
                        <span class="label-short"></span>
                    </span>
                </div>
            </div>

            <div id="unlimited-term-display" class="hidden">
                <span id="infinity-symbol">âˆž</span>
                <p id="unlimited-label" data-i18n-key="unlimited_term">Unlimited term</p>
            </div>

            <small id="end-date-info"></small>
        </div>

        <div id="loading-spinner" class="hidden"></div>
        <div id="error-message" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
