<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <h1>Presidential Countdown</h1>
        <p>How much time does he have left?</p>
        
        <select id="country-select">
            <option value="">-- Select a country --</option>
            <!-- Options added by JavaScript -->
        </select>

        <div id="countdown-container" class="hidden">
            <div id="leader-info">
                <img id="leader-photo" src="" alt="President's photo">
                <h2 id="leader-name"></h2>
            </div>
            <div id="timer">
                <p id="seconds-left" class="countdown-numbers"></p>
                <p id="countdown-label" class="countdown-label">seconds left</p>
            </div>
            <div id="full-countdown">
                <!-- Detailled coutdown (j/h/m/s) -->
            </div>
            <small id="end-date-info"></small>
        </div>

        <div id="loading-spinner" class="hidden"></div>
        <div id="error-message" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
